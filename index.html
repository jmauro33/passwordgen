<html>

<head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="wrapper">
        <header>
            <h1>Generate Password</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Create a Strong Password</h2>
            </div>
            <div class="card-body">
                <textarea id="password" placeholder="your secure password" aria-label="Generated Password"></textarea>
            </div>
            <div class="card-footer">
                <button id="generate" class="btn">Generate your Password</button>
                <button id="copy" class="btn">Copy to Clipboard</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
